{% extends 'mailing/base.html' %}

{% block title %}Рассылки{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Список рассылок</h1>
        <a href="{% url 'mailing:create_mailing' %}" class="btn btn-primary mb-3">Добавить новую рассылку</a>
        <ul class="list-group">
            {% for mailing in mailings %}
                <li class="list-group-item">
                    <a href="{% url 'mailing:mailing_detail' mailing.pk %}">{{ mailing.message.topic }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
