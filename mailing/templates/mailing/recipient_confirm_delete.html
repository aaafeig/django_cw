{% extends 'mailing/base.html' %}

{% block title %}Удалить получателя{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Удалить получателя</h1>
        <p>Вы уверены, что хотите удалить "{{ recipient.fullname }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailing:recipient_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
