{% extends 'mailing/base.html' %}

{% block title %}Удалить сообщение{% endblock %}

{% block content %}
    <div class="container mt-5">
        <h1 class="mb-4">Удалить сообщение</h1>
        <p>Вы уверены, что хотите удалить "{{ message.topic }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'mailing:message_list' %}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
{% endblock %}
