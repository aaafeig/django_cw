{% extends 'mailing/base.html' %}

{% block title %}Восстановление пароля{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Восстановление пароля</h2>
            
            <p class="mb-3">Введите email, указанный при регистрации. Мы отправим вам ссылку для смены пароля.</p>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label class="form-label">Email:</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-100">Отправить ссылку</button>
                
                <div class="text-center mt-3">
                    <a href="{% url 'users:login' %}">Вернуться к входу</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
