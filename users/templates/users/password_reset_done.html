{% extends 'mailing/base.html' %}

{% block title %}Письмо отправлено{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="alert alert-success">
                <h4>Письмо отправлено!</h4>
                <p>Проверьте ваш email. Мы отправили вам ссылку для восстановления пароля.</p>
                <p>Если письмо не пришло, проверьте папку "Спам".</p>
            </div>
            
            <div class="text-center">
                <a href="{% url 'users:login' %}" class="btn btn-primary">Вернуться к входу</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
